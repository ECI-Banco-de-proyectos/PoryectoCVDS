<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	  <h:head>
        <title>Registro de usuarios</title>
		<style>
			h1{
				color:Black;
				font-family:Arial;
			}
			.botones{
				font-family:Arial;
				padding: 3px 10px;
				border: PowderGray 5px solid;
				bordes-radius: 20px;
			}
			.input-Text{
				color:red
			}
			.table{
				border-color:red;
				border-style: solid;
			}
			html{
				background: url("Fondo.jpg");
				background-size: 120% auto;
				background-repeat: no-repeat;
			}
			
		</style>
    </h:head>
	<h:body id="principal">
        <center><h1>Registro de usuarios</h1></center>
        <center><h:form>
			<p:growl id="confirmacion" showDetail="true" />
			<p:panelGrid columns="2" styleClass="table">
			<f:facet name = "header">
				<p:outputLabel value = "Registro"/>
			</f:facet>
			<p:outputLabel value="Nombre" for="nombre" />
            <p:inputText id="nombre" value="#{usuarioBean.nombre}"></p:inputText>
			<p:outputLabel value="Contraseña" for="contraseña" />
			<p:password id="contraseña" value="#{usuarioBean.contraseña}" />
            <p:commandButton value="Registrar" action="#{usuarioBean.insertarUsuario()}" update="confirmacion" styleClass="botones">
				<p:confirm header="Insertar Usuario" message="¿Está seguro?" icon="pi pi-exclamation-triangle" />
			</p:commandButton>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
			</p:confirmDialog>
			</p:panelGrid>
        </h:form></center>
		<center><h1>Si ya está registrado ingrese aquí</h1></center>
		<center><p:commandButton value="Login" action="logearV2.xhtml?faces-redirect=true" styleClass="botones"></p:commandButton></center>
    </h:body>
</html>

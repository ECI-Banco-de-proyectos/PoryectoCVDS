<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	  <h:head>
        <title>Ingrese sus datos de usuario</title>
    </h:head>
	<h:body>
	<center><h1>Ingreso de Usuarios</h1></center>
	<h:form>
	<center><h:panelGrid id="grid" columns="3" cellpadding="3">
	<p:outputLabel value="Nombre" for="Nombre"/>
	<p:inputText id="Nombre" value="#{usuarioBean.nombre}" required="true"></p:inputText>
	<p:message for="Nombre" display="text" />
	
	<p:outputLabel value="Contraseña" for="Contraseña"/>
	<p:inputText id="Contraseña" value="#{usuarioBean.contraseña}" required="true"></p:inputText>
	<p:message for="Contraseña" display="text" />
 	</h:panelGrid></center><br/>
	<center><h:outputText value="#{usuarioBean.getMensajeErrorLogin()}" id="mensajeError" escape="false" style="color:red;font-size:20px;"></h:outputText></center><br/>
	<center><p:commandButton value="Ingresar" action="#{usuarioBean.validar()}" update="grid">
	</p:commandButton></center>
	</h:form>
	</h:body>
</html>

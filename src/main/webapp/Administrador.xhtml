<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	  <h:head>
        <title>#{usuarioBean.nombre}</title>
    </h:head>
	<h:body>
		<p:tabMenu activeIndex="0">
			<p:menuitem value="Datos" outcome="Administrador.xhtml" icon="ui-icon-document">
			</p:menuitem>
			<p:menuitem value="Perfiles" outcome="Perfiles.xhtml" icon="ui-icon-script">
			</p:menuitem>
			<p:menuitem value="Cambiar Iniciativa" outcome="CambiarIniciativa.xhtml" icon="ui-icon-script">
			</p:menuitem>
			<p:menuitem value="Busqueda de Iniciativa" outcome="busquedaIniciativa.xhtml" icon="ui-icon-script">
			</p:menuitem>
		</p:tabMenu>
		
		<h:form id="form">
		<p:growl id="msgs" showDetail="true"/>
		<p:dataTable id="usuarios" var="user" value="#{usuarioBean.getLista()}">
					<f:facet name="header">
						Usuarios
					</f:facet>
					<p:column headerText="Id">
						<h:outputText value="#{user.id}"/>
					</p:column>
					<p:column headerText="Contraseña">
						<h:outputText value="#{user.contraseña}"/>
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{user.nombre}"/>
					</p:column>
					<p:column headerText="Rol">
						<h:outputText value="#{user.rol}"/>
					</p:column>
					<p:column style="width:32px;text-align: center">
						<p:commandButton icon="fa fa-search" title="View" action="Perfiles.xhtml?faces-redirect=true">
							<f:setPropertyActionListener value="#{user}" target="#{adminBean.selectedUser}" />
						</p:commandButton>
					</p:column>
		</p:dataTable>
		</h:form>
	
	</h:body>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	  <h:head>
        <title>Iniciativas</title>
    </h:head>
      <h:body>
          <p:tabMenu activeIndex="0">
              <p:menuitem value="Administrador" outcome="Administrador.xhtml" icon="ui-icon-script">
              </p:menuitem>
          </p:tabMenu>

          <h:form>
              <p:outputLabel for="@next" value="Seleccione ID: " /><br/>
              <p:selectOneMenu id="Lista" value="#{proBean.id}" dynamic="true" style="width:125px" requerid="true">
                  <f:selectItem itemLabel="Select Id" itemValue="" />
                  <f:selectItems value="#{proBean.idIniciativa}"/>
              </p:selectOneMenu><br/>
              <p:message for="Lista" display="text" />
              <p:outputLabel value="Seleccione estado" for="estado" /><br/>
              <p:selectOneMenu value="#{proBean.estado}" id="estado">
                  <f:selectItem itemValue = "En_Espera_De_Revision" itemLabel = "En espera de revision" />
                  <f:selectItem itemValue = "En_Revision" itemLabel = "En revision" />
                  <f:selectItem itemValue = "Proyecto" itemLabel = "Proyecto" />
                  <f:selectItem itemValue = "Solucionado" itemLabel = "Solucionado" />
              </p:selectOneMenu><br/>
              <p:commandButton value="Aplicar Cambios" action="#{proBean.cambiarIniciativa()}"/>
          </h:form>
      </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	  <h:head>
        <title>#{usuarioBean.nombre}</title>
    </h:head>
	<h:body>
		<p:tabMenu activeIndex="3">
			<p:menuitem value="Perfiles" outcome="Perfiles.xhtml" icon="ui-icon-script">
			</p:menuitem>
			<p:menuitem value="Datos" outcome="Administrador.xhtml" icon="ui-icon-document">
			</p:menuitem>
			<p:menuitem value="Cambiar Iniciativa" outcome="CambiarIniciativa.xhtml" icon="ui-icon-document">
			</p:menuitem>
			<p:menuitem value="Busqueda de Iniciativa" outcome="busquedaIniciativa.xhtml" icon="ui-icon-document">
			</p:menuitem>
		</p:tabMenu>
		
		<h:form>
		<p:growl id="confirmacion" showDetail="true" />	
		<p:outputLabel value="ID Iniciativa seleccionada: " />
		<p:inputText value="#{adminBean.idIniciativa}" readonly="true" /><br/>

		
		<p:outputLabel value="Nombre: " />
		<p:inputText value="#{usuarioBean.nombre}" readonly="true" /><br/>
		
		<p:outputLabel value="Digite su comentario: " />
		<p:inputText value="#{reaccionBean.comentario}"  /><br/>
		
		<p:outputLabel value="Fecha de reaccion " />
		<p:inputText value="#{reaccionBean.getFecha()}" readonly="true" />
		
		<p:commandButton value="Aplicar Cambios" action="#{reaccionBean.insertReaccion(usuarioBean.nombre,adminBean.idIniciativa,adminBean.idIniciativa,adminBean.votosIniciativa)}" update="confirmacion" >
		</p:commandButton>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
			<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
		</p:confirmDialog>
		</h:form>
	</h:body>

</html>

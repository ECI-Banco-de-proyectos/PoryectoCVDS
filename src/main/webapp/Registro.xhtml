<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	  <h:head>
        <title>Registro de usuarios</title>
		<style>
			h1{
				color:White;
				font-family:Arial;
			}
			.botones{
				font-family:Arial;
				padding: 3px 10px;
				border: PowderGray 5px solid;
				bordes-radius: 20px;
			}
			.input-Text{
				color:red
			}
			.table{
				border-color:black;
				border-style: solid;
			}
			html{
				background: url("Fondo.jpg");
				background-size: 120% auto;
				background-repeat: no-repeat;
			}
			
			header {
				width: 1350px;
				margin-top:0px;
				position:sticky;
				background-color:rgba(255,0,0,0.5);
				bottom:1;
				<!--z-index: 100;-->
			}
			.wrapper {
				width: 95%;
				margin: auto;
				overflow:hidden;
				float:right;
			}
			li{
				float:left;
				margin-top:60px;
			}
			img{
				height:60px;
				width:60px;
			}
			.foot{
				background-color:rgba(0,0,0,0.5);
				position:absolute;
				bottom : 0;
			}
		</style>
    </h:head>
	<h:body id="principal">
		<header>
			<img src="logoEscuela.jpg" />
			<section class="wrapper">
				<h1>Registro de Usuarios</h1>
			</section>
		</header>
        <center><h:form>
		<h1></h1>
			<p:growl id="confirmacion" showDetail="true" />
			<p:panelGrid columns="2" style="width:200px" >
			<f:facet name = "header">
				<p:outputLabel value = "Registro"/>
			</f:facet>
			<p:outputLabel value="Nombre" for="nombre" />
            <p:inputText id="nombre" value="#{usuarioBean.nombre}"></p:inputText>
			<p:outputLabel value="Contraseña" for="contraseña" />
			<p:password id="contraseña" value="#{usuarioBean.contraseña}" />

				<p:outputLabel value="Área del usuario" for="nombre"/>
				<p:selectOneMenu value="#{usuarioBean.areaU}" id="estado" panelStyle="width:150px">
					<f:selectItem itemValue = "DireccionIplusi" itemLabel = "Direccion I+i" />
					<f:selectItem itemValue = "VicerrectoriaAdministrativa" itemLabel = "Vicerrectoria Administrativa" />
					<f:selectItem itemValue = "SecretariaGeneral" itemLabel = "Secretaria General" />
					<f:selectItem itemValue = "VicerrectoriaAcademica" itemLabel = "Vicerrectoria Academica" />
					<f:selectItem itemValue = "Posgrados" itemLabel = "Posgrado" />
				</p:selectOneMenu>

			</p:panelGrid>

			<p:commandButton value="Registrar" action="#{usuarioBean.insertarUsuario()}" update="confirmacion" styleClass="botones">
				<p:confirm header="Insertar Usuario" message="¿Está seguro?" icon="pi pi-exclamation-triangle" />
			</p:commandButton>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
			</p:confirmDialog>
        </h:form></center>
		<footer class="foot">
				<h1 style="float:left">Si ya está registrado ingrese aquí</h1>
				<p:commandButton value="Login" action="logearV2.xhtml?faces-redirect=true" styleClass="botones" style="margin-top:20px; margin-left:20px"></p:commandButton>
		</footer>
    </h:body>
</html>

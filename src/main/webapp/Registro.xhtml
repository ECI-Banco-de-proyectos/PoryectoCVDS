<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	  <h:head>
        <title>Registro de usuarios</title>
    </h:head>
	<h:body>
        <center><h1>Registro de usuarios</h1></center>
        <center><h:form>
			<p:growl id="confirmacion" showDetail="true" />
            <!--Por favor no cambiar el 'id':-->
			<p:outputLabel value="Nombre" for="nombre" /><br/>
            <p:inputText id="nombre" value="#{usuarioBean.nombre}"></p:inputText><br/>
			<p:outputLabel value="Contraseña" for="contraseña" /><br/>
			<p:inputText id="contraseña" value="#{usuarioBean.contraseña}"></p:inputText><br/>
            <!--Por favor no cambiar el 'value':-->
            <p:commandButton value="Registrar" action="#{usuarioBean.insertarUsuario()}" update="confirmacion">
				<p:confirm header="Insertar Usuario" message="¿Está seguro?" icon="pi pi-exclamation-triangle" />
			</p:commandButton>
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
				<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
			</p:confirmDialog>
        </h:form></center>
		<center><h1>Si ya está registrado ingrese aquí</h1></center>
		<center><p:commandButton value="Login" action="logearV2.xhtml?faces-redirect=true" ></p:commandButton></center>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	  <h:head>
        <title>Datos de Iniciativa</title>
		<style>
		html{
				background: url("Fondo.jpg");
				background-size: 120% auto;
				background-repeat: no-repeat;
			}
		</style>
    </h:head>
	<h:body>
	<p:tabMenu activeIndex="0">
		<p:menuitem value="Busqueda de iniciativas" outcome="busquedaIniciativa.xhtml" icon="ui-icon-script">
        </p:menuitem>
        <p:menuitem value="Datos del usuario" outcome="Administrador.xhtml" icon="ui-icon-script">
        </p:menuitem>
	</p:tabMenu>

	<p:chart type="bar" model="#{chartView.barModel}" style="height:300px"/>

	<h:form id = "RecolectInfo">
	<p:outputLabel value="Clave" for="clave" /><br/>
	<p:inputText id="clave" value="#{comunBean.clave}"/>
	<p:commandButton value="Buscar" update="formaLista:tablaIniciativas"/>
	</h:form>

	<h3>Export Page Data Only</h3>
	<h:commandLink>
		<p:graphicImage name="Fondo.jpg" />
		<p:dataExporter type="pdf" target="tablaIniciativas" fileName="iniciativas" pageOnly="true" />
	</h:commandLink>

	<h:form id="formaLista">
	<p:growl id="msgs" showDetail="true"/>
	<p:dataTable id="tablaIniciativas" var="iniciativa" value="#{comunBean.consultarIniciativasPalabraClave()}">
					<p:column headerText="Id">
						<h:outputText value="#{iniciativa.id}"/>
					</p:column>
					<p:column headerText="Id del proponente">
						<h:outputText value="#{iniciativa.proponente}"/>
					</p:column>
					<p:column headerText="Nombre">
						<h:outputText value="#{iniciativa.nombre}"/>
					</p:column>
					<p:column headerText="Fecha">
						<h:outputText value="#{iniciativa.fecha}"/>
					</p:column>
					<p:column headerText="Estado">
						<h:outputText value="#{iniciativa.estado}"/>
					</p:column>
					<p:column headerText="Votos">
						<h:outputText value="#{iniciativa.numeroVotos}"/>
					</p:column>
					<p:column style="width:32px;text-align: center">
						<p:commandButton icon="fa fa-pencil" title="View" action="CambiarIniciativa.xhtml?faces-redirect=true">
							<f:setPropertyActionListener value="#{iniciativa}" target="#{adminBean.selectedIniciativa}" />
						</p:commandButton>
					</p:column>
					<p:column style="width:32px;text-align: center">
						<p:commandButton icon="fa fa-comment" title="View" action="DatosReaccion.xhtml?faces-redirect=true">
							<f:setPropertyActionListener value="#{iniciativa}" target="#{adminBean.selectedIniciativa}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>
	</h:form>
    </h:body>
</html>

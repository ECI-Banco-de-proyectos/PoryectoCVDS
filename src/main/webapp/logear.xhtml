<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	  <h:head>
        <title>Ingrese sus datos de usuario</title>
    </h:head>
	<h:body>
	<h:form>
	<center><p:inputText id="Nombre" value="#{usuarioBean.nombre}">
		<f:validator validatorId="check_If_pass_is_valid"></f:validator>
		<f:ajax execute="@form" render="@form"/>
	</p:inputText></center><br/>
	
	<center><p:inputText id="Contraseña" value="#{usuarioBean.contraseña}">
		<f:validator validatorId="check_If_pass_is_valid"></f:validator>
		<f:ajax execute="@form" render="@form"/>
	</p:inputText></center><br/>
	
	<h:message for="Contraseña" />
	<center><p:commandButton value="Ingresar" action="hola.xhtml?faces-redirect=true">
		
	</p:commandButton></center>
	</h:form>
	</h:body>
</html>

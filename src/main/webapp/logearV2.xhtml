<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
	  <h:head>
		<!--<meta http-equiv="refresh" content="#{usuarioBean.usuarioLogin()}" />-->
        <title>Ingrese sus datos de usuario</title>
		
		<style>
		html{
				background: url("Fondo.jpg");
				background-size: 120% auto;
				background-repeat: no-repeat;
			}
		.table{
				border-color:black;
				border-style: solid;
			}
		header {
				width: 1350px;
				margin-top:0px;
				position:sticky;
				background-color:rgba(255,0,0,0.5);
				bottom:1;
				<!--z-index: 100;-->
			}
		.wrapper {
				width: 95%;
				margin: auto;
				overflow:hidden;
				float:right;
			}
		img{
				height:60px;
				width:60px;
			}
		</style>
    </h:head>
	<h:body>
	<header>
			<img src="logoEscuela.jpg" />
			<section class="wrapper">
				<h1>Ingreso de Usuarios</h1>
			</section>
		</header>
	<h1></h1>
	<h:form>
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<center><p:panelGrid id="grid" columns="3" cellpadding="3" styleClass="table">
			<p:outputLabel value="Nombre" for="Nombre"/>
				<p:inputText id="Nombre" value="#{usuarioBean.nombre}" required="true"></p:inputText>
				<p:message for="Nombre" display="text" />
				<p:outputLabel value="Contraseña" for="Contraseña"/>
				<p:password id="Contraseña" value="#{usuarioBean.contraseña}" required="true"></p:password>
				<p:message for="Contraseña" display="text" />
		</p:panelGrid></center><br/>
				<center><p:commandButton value="Ingresar" action="#{usuarioBean.validar()}" /></center>
				<!--<center><h:outputText value="#{usuarioBean.getMensajeErrorLogin()}" id="mensajeError" escape="false" style="color:black;font-size:25px;font-weight: bold;"></h:outputText></center><br/>
				</p:commandButton></center>-->
	</h:form>
	</h:body>
</html>
